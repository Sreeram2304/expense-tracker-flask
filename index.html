<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 32px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        h2, h3 {
            margin: 0 0 16px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            background: var(--card);
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 6px 20px rgba(31, 41, 55, 0.06);
        }

        input, select, button {
            height: 40px;
            padding: 0 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        input::placeholder {
            color: var(--muted);
        }

        button {
            background: var(--primary);
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(31, 41, 55, 0.06);
        }

        th, td {
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h2>Expense Tracker</h2>

    <form method="post">
        <input type="number" name="amount" placeholder="Amount" required>
        <input type="text" name="category" placeholder="Category" required>

        <select name="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>

        <button type="submit">Add</button>
    </form>

    <h3>Transactions</h3>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Type</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
